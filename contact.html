<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Connor Button</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <section class="section">
    <div class="contact-wrap card">
      <h2>Contact Me</h2>
      <p class="small" style="margin-top:-4px;">This form opens your default email client. Swap the <code>action</code> to a provider like Formspree if you want serverless submissions.</p>
      <form method="POST" action="mailto:connorbutton@proton.me" enctype="text/plain">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>
        <div>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="What’s this about?" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
        </div>
        <div class="flex" style="gap:10px;">
          <button class="btn" type="submit">Send Message</button>
          <button class="btn ghost" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
