<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Connor Button</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="single-screen">
  <a class="button back-home" href="index.html">← Home</a>
  <section class="section">
    <div class="container">
      <div class="card" style="width:min(720px, 100%); margin-inline:auto;">
        <h2>Contact Me</h2>
        <p class="lede">Send a quick note—this simple form will open your email client by default. Swap the action to Formspree/Netlify if you want a hosted form.</p>
        <form method="POST" action="mailto:connorbutton@proton.me" enctype="text/plain">
          <div class="row">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
          </div>
          <div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="What’s this about?" required />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
          </div>
          <div style="display:flex; gap:12px; margin-top:6px">
            <button class="button primary" type="submit">Send Message</button>
            <button class="button" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
