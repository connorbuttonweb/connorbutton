<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internalytics — Connor Button</title>
  <link rel="stylesheet" href="main.css" />

  <style>
    /* Optional small overrides — keep lightweight */
    .page-title { margin: 0; }
    .page-subtitle { margin: 6px 0 18px; color: var(--muted); }
    .card p { margin: 0 0 12px; color:#222; }
  </style>
</head>

<body>

  <!-- Back Button -->
  <div class="back-btn">
    <a href="index.html">← Back to Home</a>
  </div>

  <section class="section">
    <div class="container">

      <!-- Title Block -->
      <h1 class="page-title">Internalytics</h1>
      <p class="page-subtitle">Still in progress</p>

      <!-- Example Card Content -->
      <article class="card" style="margin-bottom:24px;">
        <a class="doc-card" href="https://connorbuttonweb.github.io/internalytics/index.html" target="_blank" rel="noopener" data-name="Internalytics.ca"></a>
        <a class="doc-card" href="https://connorbuttonweb.github.io/internalytics/careers.html" target="_blank" rel="noopener" data-name="Careers List"></a>
        <a class="doc-card" href="https://connorbuttonweb.github.io/internalytics/profile.html" target="_blank" rel="noopener" data-name="Profile Dashboard"></a>

      </article>

        <!-- Add as many figures as needed -->
      </div>

    </div>
  </section>

  <!-- Include your Lightbox Root (only if using gallery) -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog" aria-label="Media viewer">
    <div class="lightbox-content" id="lbContent" tabindex="0" aria-live="polite"></div>
    <button class="close" id="lbClose" aria-label="Close (Esc)">✕</button>
    <button class="prev" id="lbPrev" aria-label="Previous (←)">⬅</button>
    <button class="next" id="lbNext" aria-label="Next (→)">➡</button>
    <p class="caption" id="lbCaption"></p>
  </div>

  <!-- Lightbox JS — reuse the same script from HYROX or Portfolio -->
  <script src="lightbox.js"></script> <!-- (Change to your actual shared script if you separate it) -->

</body>
</html>
